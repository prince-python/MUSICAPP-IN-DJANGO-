<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
      </head>
</head>
<body>
  <center><div class="p-5 mt-5  bordered-black h-75 w-75 shadow-lg">
    <form class="form control p-5" method="Post" action="../upload/" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">NAME OF SONG</label>
        <input type="text" class="form-control " required placeholder="ENTER SONG NAME" name="name"><br><br>
        <label for="">IMAGE FOR SONG</label>
        <input type="file" class="form-control " required placeholder="SELECT THUMBNAIL OR IMAGE " name="img"><br><br>
        <label for="">AUDIO FOR SONG</label>
        <input type="file" class="form-control " required placeholder="SELECT AUDIO FILE" name="audio"><br><br>
        <label for="">Duration OF SONG</label>
        <input type="text" class="form-control " required maxlength="3" placeholder="DURATION OF SONG IN SECONDS" name="dura"><br><br>
        <input type="submit" value="Upload">
    </form>
  </div></center>
    
</body>
</html>
